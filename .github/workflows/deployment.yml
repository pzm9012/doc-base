# This is a basic workflow to help you get started with Actions

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Initialize
        uses: actions/setup-node@v3
        with:
          node-version: 16
        
      - name: Build
        run: npm install -D vuepress && npm run docs:build

      - name: Deploy-1
        run: cd ./docs/.vuepress/dist && git init && git config --global user.email "pzm9012@outlook.com" && git config --global user.name "pzm9012"

      - name: Deploy-2
        run: git add -A && git commit -m 'deploy'

      - name: Deploy-3
        run: git push -f git@github.com:pzm9012/doc.git master:gh-pages
